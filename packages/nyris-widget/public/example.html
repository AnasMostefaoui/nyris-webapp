<!DOCTYPE html>
<!-- sample page to test the plugin -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Nyris widget</title>
</head>
<body>
  <h1>Test page</h1>
  Enter your api key and submit
  <form method="get" action="example.html">
    API key: <input type="text" name="apikey" placeholder="YOUR API KEY HERE">
    <input type="submit">
  </form>
  <script>
      var gNyrisApiKey=location.search.split("=")[1];
      if (gNyrisApiKey) {
          window.nyrisSettings = {
            apiKey: gNyrisApiKey
          };
          var s = document.createElement("script");
          s.src = "widget.js";
          document.getElementsByTagName('head')[0].appendChild(s);
      }
  </script>
</body>
</html>
